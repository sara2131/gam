<!doctype html><html><head></head><body><!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>„Ç∑„É•„Éº„ÉÜ„Ç£„É≥„Ç∞„Ç≤„Éº„É†</title>
	<style>
		body {
			margin: 0;
			background-color: #222;
			color: #fff;
			font-family: Arial, sans-serif;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			overflow: hidden;
		}

		#game-container {
			position: relative;
			width: 100vw;
			max-width: 800px;
			height: 70vh;
			max-height: 560px;
			background-color: #000;
			border: 2px solid #fff;
		}

		#game-canvas {
			width: 100%;
			height: 100%;
		}

		#ui {
			position: absolute;
			top: 10px;
			left: 10px;
			display: flex;
			flex-direction: column;
			gap: 10px;
			z-index: 10;
		}

		#score,
		#game-time {
			font-size: 24px;
		}

		#controller {
			width: 100vw;
			max-width: 800px;
			height: 30vh;
			display: flex;
			justify-content: space-around;
			align-items: center;
			background-color: #333;
			padding: 10px;
			box-sizing: border-box;
		}

		#joystick {
			position: relative;
			width: 100px;
			height: 100px;
			background-color: #555;
			border-radius: 50%;
			touch-action: none;
		}

		#stick {
			position: absolute;
			width: 40px;
			height: 40px;
			background-color: #777;
			border-radius: 50%;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		#shoot-button {
			width: 60px;
			height: 60px;
			background-color: #555;
			color: #fff;
			border: none;
			border-radius: 10px;
			font-size: 20px;
			cursor: pointer;
			touch-action: manipulation;
		}

		#shoot-button:active {
			background-color: #777;
		}

		button {
			padding: 15px 25px;
			font-size: 18px;
			cursor: pointer;
			background-color: #444;
			color: #fff;
			border: none;
			border-radius: 5px;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #666;
		}

		.explosion {
			position: absolute;
			width: 50px;
			height: 50px;
			background-color: orange;
			border-radius: 50%;
			animation: explode 0.5s ease-out;
		}

		@keyframes explode {
			0% {
				transform: scale(0);
				opacity: 1;
			}

			100% {
				transform: scale(2);
				opacity: 0;
			}
		}
	</style>
</head>

<body>
	<div id="game-container">
		<canvas id="game-canvas"></canvas>
		<div id="ui">
			<div id="score">Score: 0</div>
			<div id="game-time">Time: 0:00</div>
			<button id="start-button">Start</button>
			<button id="pause-button">Pause</button>
			<button id="reset-button">Reset</button>
		</div>
	</div>
	<div id="controller">
		<div id="joystick">
			<div id="stick"></div>
		</div>
		<button id="shoot-button">Áô∫Â∞Ñ</button>
	</div>
	<script>
		const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameTimeElement = document.getElementById('game-time');
        const startButton = document.getElementById('start-button');
        const pauseButton = document.getElementById('pause-button');
        const resetButton = document.getElementById('reset-button');
        const joystick = document.getElementById('joystick');
        const stick = document.getElementById('stick');
        const shootButton = document.getElementById('shoot-button');

        canvas.width = Math.min(window.innerWidth, 800);
        canvas.height = Math.min(window.innerHeight * 0.7, 560);

        let score = 0;
        let gameTime = 0; // „Ç≤„Éº„É†„Çø„Ç§„É†ÔºàÁßíÔºâ
        let isPlaying = false;
        let isPaused = false;
        let animationFrameId;

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 20,
            height: 20,
            speed: 5,
            bullets: [],
            shootCooldown: 0,
            maxShootCooldown: 20,
            bulletCount: 1,
            hasShield: false
        };

        const enemies = [];
        const enemyBullets = [];
        const items = [];
        let boss = null;

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
        }

        function drawPlayer() {
            ctx.font = `${Math.min(canvas.width, canvas.height) / 15}px Arial`;
            ctx.fillText('‚úàÔ∏è', player.x - player.width / 2, player.y + player.height / 4);
            if (player.hasShield) {
                ctx.strokeStyle = '#0ff';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(player.x, player.y, 25, 0, Math.PI * 2);
                ctx.stroke();
            }
        }

        function drawBullets() {
            ctx.fillStyle = '#ff0';
            player.bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 5, 4, 10);
            });
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.font = `${Math.min(canvas.width, canvas.height) / 15}px Arial`;
                ctx.fillText(
                    enemy.type === 'normal' ? 'üëæ' :
                    enemy.type === 'fast' ? 'üï∑Ô∏è' :
                    enemy.type === 'chaser' ? 'üëÅÔ∏è' : 'üí£',
                    enemy.x - enemy.width / 2, enemy.y + enemy.height / 4
                );
                if (enemy.hp > 1) {
                    ctx.fillStyle = '#f00';
                    ctx.fillRect(enemy.x - 25, enemy.y - 20, (enemy.hp / enemy.maxHp) * 50, 5);
                    ctx.strokeStyle = '#fff';
                    ctx.strokeRect(enemy.x - 25, enemy.y - 20, 50, 5);
                }
            });
        }

        function drawBoss() {
            if (boss) {
                ctx.font = `${Math.min(canvas.width, canvas.height) / 2}px Arial`;
                ctx.fillText('üëπ', boss.x - boss.width / 2, boss.y + boss.height / 4);
                ctx.fillStyle = '#f00';
                ctx.fillRect(10, 50, (boss.hp / boss.maxHp) * (canvas.width - 20), 20);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.strokeRect(10, 50, canvas.width - 20, 20);
            }
        }

        function drawEnemyBullets() {
            ctx.fillStyle = '#f0f';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x - 2, bullet.y - 5, 4, 10);
            });
        }

        function drawItems() {
            items.forEach(item => {
                ctx.font = `${Math.min(canvas.width, canvas.height) / 20}px Arial`;
                ctx.fillText(
                    item.type === 'speed' ? '‚ö°' :
                    item.type === 'fireRate' ? 'üî´' :
                    item.type === 'bulletCount' ? 'üí•' : 'üõ°Ô∏è',
                    item.x - 10, item.y + 10
                );
            });
        }

        function updatePlayer() {
            if (keys.ArrowLeft) {
                if (player.x > player.width / 2) player.x -= player.speed;
            }
            if (keys.ArrowRight) {
                if (player.x < canvas.width - player.width / 2) player.x += player.speed;
            }
            if (keys.ArrowUp) {
                if (player.y > player.height / 2) player.y -= player.speed;
            }
            if (keys.ArrowDown) {
                if (player.y < canvas.height - player.height / 2) player.y += player.speed;
            }

            if (joystickActive) {
                const dx = joystickX;
                const dy = joystickY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance > 0) {
                    const speed = Math.min(player.speed, distance / joystickRadius * player.speed);
                    player.x += dx / distance * speed;
                    player.y += dy / distance * speed;
                    player.x = Math.max(player.width / 2, Math.min(canvas.width - player.width / 2, player.x));
                    player.y = Math.max(player.height / 2, Math.min(canvas.height - player.height / 2, player.y));
                }
            }

            if ((keys.Space || controls.shoot) && player.shootCooldown <= 0) {
                for (let i = 0; i < player.bulletCount; i++) {
                    const offset = (i - (player.bulletCount - 1) / 2) * 10;
                    player.bullets.push({ x: player.x + offset, y: player.y - player.height / 2 });
                }
                player.shootCooldown = player.maxShootCooldown;
            }
            if (player.shootCooldown > 0) {
                player.shootCooldown--;
            }

            items.forEach((item, index) => {
                if (
                    player.x - player.width / 2 < item.x + 10 &&
                    player.x + player.width / 2 > item.x - 10 &&
                    player.y - player.height / 2 < item.y + 10 &&
                    player.y + player.height / 2 > item.y - 10
                ) {
                    if (item.type === 'speed') {
                        player.speed = Math.min(player.speed + 1, 10);
                    } else if (item.type === 'fireRate') {
                        player.maxShootCooldown = Math.max(player.maxShootCooldown - 5, 5);
                    } else if (item.type === 'bulletCount') {
                        player.bulletCount = Math.min(player.bulletCount + 1, 10);
                    } else if (item.type === 'shield') {
                        player.hasShield = true;
                    }
                    items.splice(index, 1);
                }
            });
        }

        function updateBullets() {
            player.bullets.forEach((bullet, index) => {
                bullet.y -= 5;
                if (bullet.y < 0) {
                    player.bullets.splice(index, 1);
                }
            });
        }

        function updateEnemies() {
            const timeFactor = Math.min(gameTime / 60, 2); // 60Áßí„ÅßÊúÄÂ§ß2ÂÄç
            enemies.forEach((enemy, index) => {
                if (enemy.type === 'normal') {
                    enemy.y += enemy.vyBase * (1 + timeFactor);
                    enemy.x += enemy.vx;
                    enemy.y += enemy.vy;
                    if (enemy.x < enemy.width / 2 || enemy.x > canvas.width - enemy.width / 2) enemy.vx = -enemy.vx;
                } else if (enemy.type === 'fast') {
                    enemy.y += enemy.vyBase * (1 + timeFactor) * 2;
                } else if (enemy.type === 'chaser') {
                    const dx = player.x - enemy.x;
                    const dy = player.y - enemy.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > 0) {
                        enemy.x += (dx / dist) * enemy.vyBase * 0.5;
                        enemy.y += (dy / dist) * enemy.vyBase * 0.5;
                    }
                } else if (enemy.type === 'turret') {
                    // ÂÅúÊ≠¢
                }

                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÂâäÈô§
                if (enemy.y > canvas.height) {
                    enemies.splice(index, 1);
                    return;
                }

                if (enemy.shootCooldown <= 0) {
                    if (enemy.type === 'normal') {
                        for (let i = 0; i < 3; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            enemyBullets.push({
                                x: enemy.x,
                                y: enemy.y,
                                vx: Math.cos(angle) * 3 * (1 + timeFactor),
                                vy: Math.sin(angle) * 3 * (1 + timeFactor)
                            });
                        }
                        enemy.shootCooldown = 33 / (1 + timeFactor);
                    } else if (enemy.type === 'fast') {
                        enemyBullets.push({
                            x: enemy.x,
                            y: enemy.y,
                            vx: 0,
                            vy: 5 * (1 + timeFactor)
                        });
                        enemy.shootCooldown = 20 / (1 + timeFactor);
                    } else if (enemy.type === 'chaser') {
                        const dx = player.x - enemy.x;
                        const dy = player.y - enemy.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist > 0) {
                            enemyBullets.push({
                                x: enemy.x,
                                y: enemy.y,
                                vx: (dx / dist) * 3 * (1 + timeFactor),
                                vy: (dy / dist) * 3 * (1 + timeFactor)
                            });
                        }
                        enemy.shootCooldown = 50 / (1 + timeFactor);
                    } else if (enemy.type === 'turret') {
                        for (let i = 0; i < 8; i++) {
                            const angle = (Math.PI * 2 / 8) * i;
                            enemyBullets.push({
                                x: enemy.x,
                                y: enemy.y,
                                vx: Math.cos(angle) * 3 * (1 + timeFactor),
                                vy: Math.sin(angle) * 3 * (1 + timeFactor)
                            });
                        }
                        enemy.shootCooldown = 60 / (1 + timeFactor);
                    }
                } else {
                    enemy.shootCooldown--;
                }
            });

            if (!boss) {
                const spawnChance = 0.03 * (1 + timeFactor);
                if (Math.random() < spawnChance) {
                    const types = ['normal', 'fast', 'chaser', 'turret'];
                    const type = types[Math.floor(Math.random() * types.length)];
                    const hp = Math.floor(1 + timeFactor * 5);
                    enemies.push({
                        x: Math.random() * (canvas.width - 50) + 25,
                        y: 0,
                        width: 50,
                        height: 50,
                        vyBase: type === 'fast' ? 4 : 2,
                        vx: type === 'normal' ? (Math.random() - 0.5) * 2 : 0,
                        vy: type === 'normal' ? (Math.random() - 0.5) * 4 : 0,
                        shootCooldown: type === 'turret' ? 60 : 33,
                        type: type,
                        hp: hp,
                        maxHp: hp
                    });
                }
            }
        }

        function updateBoss() {
            if (gameTime % 15 === 0 && gameTime > 0 && !boss) { // 15Áßí„Åî„Å®„Å´Âá∫Áèæ
                boss = {
                    x: canvas.width / 2,
                    y: canvas.height / 4,
                    width: 500,
                    height: 500,
                    hp: 250,
                    maxHp: 250,
                    shootCooldown: 45,
                    attackPattern: 0,
                    vx: 3
                };
                enemies.length = 0; // „Éú„ÇπÂá∫ÁèæÊôÇ„Å´ÈÄöÂ∏∏Êïµ„Çí„ÇØ„É™„Ç¢
            }

            if (boss) {
                boss.x += boss.vx;
                if (boss.x < boss.width / 2 || boss.x > canvas.width - boss.width / 2) {
                    boss.vx = -boss.vx;
                }

                if (boss.shootCooldown <= 0) {
                    const bx = boss.x;
                    const by = boss.y + boss.height / 4;
                    switch (boss.attackPattern) {
                        case 0: // ÊîæÂ∞ÑÂºæÔºàÈ´òÈÄüÔºâ
                            for (let i = 0; i < 72; i++) {
                                const angle = (Math.PI * 2 / 72) * i;
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 6,
                                    vy: Math.sin(angle) * 6
                                });
                            }
                            break;
                        case 1: // ÊîæÂ∞ÑÂºæÔºà‰ΩéÈÄüÔºâ
                            for (let i = 0; i < 72; i++) {
                                const angle = (Math.PI * 2 / 72) * i;
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 2,
                                    vy: Math.sin(angle) * 2
                                });
                            }
                            break;
                        case 2: // ÊîæÂ∞ÑÂºæÔºàÊ≥¢Áä∂Ôºâ
                            for (let i = 0; i < 72; i++) {
                                const angle = (Math.PI * 2 / 72) * i + Math.sin(gameTime * 0.1);
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 4,
                                    vy: Math.sin(angle) * 4
                                });
                            }
                            break;
                        case 3: // ËøΩÂ∞æÂºæÔºàÈ´òÈÄüÔºâ
                            for (let i = 0; i < 36; i++) {
                                const dx = player.x - bx;
                                const dy = player.y - by;
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                const angle = Math.atan2(dy, dx) + (i - 18) * 0.2;
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 5,
                                    vy: Math.sin(angle) * 5
                                });
                            }
                            break;
                        case 4: // ËøΩÂ∞æÂºæÔºà‰ΩéÈÄüÔºâ
                            for (let i = 0; i < 36; i++) {
                                const dx = player.x - bx;
                                const dy = player.y - by;
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                const angle = Math.atan2(dy, dx) + (i - 18) * 0.15;
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 2,
                                    vy: Math.sin(angle) * 2
                                });
                            }
                            break;
                        case 5: // ËøΩÂ∞æÂºæÔºàÊã°Êï£Ôºâ
                            for (let i = 0; i < 36; i++) {
                                const dx = player.x - bx;
                                const dy = player.y - by;
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                const angle = Math.atan2(dy, dx) + (i - 18) * 0.3;
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 3,
                                    vy: Math.sin(angle) * 3
                                });
                            }
                            break;
                        case 6: // Ëû∫ÊóãÂºæÔºàÈ´òÈÄüÔºâ
                            for (let i = 0; i < 72; i++) {
                                const angle = (Math.PI * 2 / 72) * i + (gameTime * 0.2);
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 5,
                                    vy: Math.sin(angle) * 5
                                });
                            }
                            break;
                        case 7: // Ëû∫ÊóãÂºæÔºà‰ΩéÈÄüÔºâ
                            for (let i = 0; i < 72; i++) {
                                const angle = (Math.PI * 2 / 72) * i + (gameTime * 0.05);
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 2,
                                    vy: Math.sin(angle) * 2
                                });
                            }
                            break;
                        case 8: // Ëû∫ÊóãÂºæÔºàÈÄÜÂõûËª¢Ôºâ
                            for (let i = 0; i < 72; i++) {
                                const angle = (Math.PI * 2 / 72) * i - (gameTime * 0.15);
                                enemyBullets.push({
                                    x: bx,
                                    y: by,
                                    vx: Math.cos(angle) * 4,
                                    vy: Math.sin(angle) * 4
                                });
                            }
                            break;
                    }
                    boss.attackPattern = (boss.attackPattern + 1) % 9;
                    boss.shootCooldown = 45;
                } else {
                    boss.shootCooldown--;
                }

                if (boss.hp <= 0) {
                    score += 1000;
                    scoreElement.textContent = `Score: ${score}`;
                    createExplosion(boss.x, boss.y);
                    boss = null;
                }
            }
        }

        function updateEnemyBullets() {
            enemyBullets.forEach((bullet, index) => {
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                if (bullet.x < 0 || bullet.x > canvas.width || bullet.y < 0 || bullet.y > canvas.height) {
                    enemyBullets.splice(index, 1);
                }
            });
        }

        function updateItems() {
            items.forEach((item, index) => {
                item.y += 2;
                if (item.y > canvas.height) {
                    items.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            player.bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x > enemy.x - enemy.width / 2 &&
                        bullet.x < enemy.x + enemy.width / 2 &&
                        bullet.y > enemy.y - enemy.height / 2 &&
                        bullet.y < enemy.y + enemy.height / 2
                    ) {
                        player.bullets.splice(bIndex, 1);
                        enemy.hp -= 1;
                        if (enemy.hp <= 0) {
                            enemies.splice(eIndex, 1);
                            score += 10;
                            scoreElement.textContent = `Score: ${score}`;
                            createExplosion(enemy.x, enemy.y);
                            if (Math.random() < 0.3) {
                                const types = ['speed', 'fireRate', 'bulletCount', 'shield'];
                                items.push({
                                    x: enemy.x,
                                    y: enemy.y,
                                    type: types[Math.floor(Math.random() * types.length)]
                                });
                            }
                        }
                        return;
                    }
                });

                if (boss && 
                    bullet.x > boss.x - boss.width / 2 &&
                    bullet.x < boss.x + boss.width / 2 &&
                    bullet.y > boss.y - boss.height / 2 &&
                    bullet.y < boss.y + boss.height / 2
                ) {
                    player.bullets.splice(bIndex, 1);
                    boss.hp -= 1;
                    createExplosion(bullet.x, bullet.y);
                }
            });

            enemyBullets.forEach((bullet, index) => {
                if (
                    bullet.x > player.x - player.width / 2 &&
                    bullet.x < player.x + player.width / 2 &&
                    bullet.y > player.y - player.height / 2 &&
                    bullet.y < player.y + player.height / 2
                ) {
                    enemyBullets.splice(index, 1);
                    if (player.hasShield) {
                        player.hasShield = false;
                    } else {
                        isPlaying = false;
                        cancelAnimationFrame(animationFrameId);
                        alert('„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ');
                    }
                }
            });
        }

        function createExplosion(x, y) {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.style.left = `${x - 25}px`;
            explosion.style.top = `${y - 25}px`;
            document.getElementById('game-container').appendChild(explosion);
            setTimeout(() => {
                explosion.remove();
            }, 500);
        }

        function gameLoop() {
            if (!isPlaying || isPaused) return;

            gameTime += 1 / 60; // „Ç≤„Éº„É†„Çø„Ç§„É†„ÇíÊõ¥Êñ∞
            gameTimeElement.textContent = `Time: ${formatTime(gameTime)}`;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawBullets();
            drawEnemies();
            drawBoss();
            drawEnemyBullets();
            drawItems();
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateBoss();
            updateEnemyBullets();
            updateItems();
            checkCollisions();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        const keys = {};
        window.addEventListener('keydown', e => {
            keys[e.code] = true;
        });
        window.addEventListener('keyup', e => {
            keys[e.code] = false;
        });

        let joystickActive = false;
        let joystickX = 0;
        let joystickY = 0;
        const joystickRadius = 50;

        joystick.addEventListener('touchstart', e => {
            e.preventDefault();
            const touch = e.touches[0];
            joystickActive = true;
            updateJoystick(touch);
        });

        joystick.addEventListener('touchmove', e => {
            e.preventDefault();
            const touch = e.touches[0];
            updateJoystick(touch);
        });

        joystick.addEventListener('touchend', e => {
            e.preventDefault();
            joystickActive = false;
            stick.style.left = '50%';
            stick.style.top = '50%';
            joystickX = 0;
            joystickY = 0;
        });

        function updateJoystick(touch) {
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            let dx = touch.clientX - centerX;
            let dy = touch.clientY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > joystickRadius) {
                dx = dx / distance * joystickRadius;
                dy = dy / distance * joystickRadius;
            }

            joystickX = dx;
            joystickY = dy;
            stick.style.left = `${50 + dx / joystickRadius * 50}%`;
            stick.style.top = `${50 + dy / joystickRadius * 50}%`;
        }

        const controls = { shoot: false };
        shootButton.addEventListener('touchstart', e => {
            e.preventDefault();
            controls.shoot = true;
        });
        shootButton.addEventListener('touchend', e => {
            e.preventDefault();
            controls.shoot = false;
        });
        shootButton.addEventListener('mousedown', () => controls.shoot = true);
        shootButton.addEventListener('mouseup', () => controls.shoot = false);

        startButton.addEventListener('click', () => {
            if (!isPlaying) {
                isPlaying = true;
                isPaused = false;
                gameTime = 0; // „Ç≤„Éº„É†„Çø„Ç§„É†„ÇíÂàùÊúüÂåñ
                gameTimeElement.textContent = `Time: 0:00`;
                gameLoop();
            }
        });

        pauseButton.addEventListener('click', () => {
            isPaused = !isPaused;
            if (!isPaused) {
                gameLoop();
            }
        });

        resetButton.addEventListener('click', () => {
            isPlaying = false;
            isPaused = false;
            cancelAnimationFrame(animationFrameId);
            score = 0;
            scoreElement.textContent = `Score: ${score}`;
            gameTime = 0; // „Ç≤„Éº„É†„Çø„Ç§„É†„Çí„É™„Çª„ÉÉ„Éà
            gameTimeElement.textContent = `Time: 0:00`;
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            player.speed = 5;
            player.maxShootCooldown = 20;
            player.bulletCount = 1;
            player.hasShield = false;
            player.bullets = [];
            enemies.length = 0;
            enemyBullets.length = 0;
            items.length = 0;
            boss = null;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stick.style.left = '50%';
            stick.style.top = '50%';
            joystickX = 0;
            joystickY = 0;
        });

        window.addEventListener('resize', () => {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight * 0.7, 560);
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
        });
	</script>
